{% extends "main.html" %}

{% block page_name %}Wiki Pages{% endblock %}

{% block content %}
<div class="box">
    <h1 class="title">Pages contained in this Wiki</h1>
    
    <div class="columns is-multiline mt-4">
        {% for page in all_pages %}
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <p class="title is-4">
                        <a href="{{ url_for('pages', name=page) }}">{{page | replace('-', ' ') | title}}</a>
                    </p>
                    <p class="subtitle is-6">
                        Cat skiing adventure
                    </p>
                </div>
                <footer class="card-footer">
                    <a href="{{ url_for('pages', name=page) }}" class="card-footer-item">Read Story</a>
                </footer>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
